<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CafeLove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/i2.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/i1.png" alt="CafeLove Logo"> CafeLove
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="review.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserve.html">Reserve a Table</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="login-container">
        <div class="container d-flex justify-content-center">
            <div class="login-card">
                <div id="alertContainer"></div>
                <div class="login-logo">
                    <img src="images/i1.png" alt="CafeLove Logo">
                </div>
                <h3 class="text-center mb-4">Welcome Back</h3>
                <form id="loginForm" class="needs-validation" novalidate method="POST" action="php/login.php">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-accent">Register</a></p>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="container">
            <hr class="my-4">
            <p>&copy; 2023 CafeLove. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const container = document.getElementById('alertContainer');
            if (!container) return;
            if (params.get('error') === '1') {
                container.innerHTML = '<div class="alert alert-danger" role="alert">Invalid email or password.</div>';
            } else if (params.get('success') === '1') {
                container.innerHTML = '<div class="alert alert-success" role="alert">Registration successful. Please log in.</div>';
            }
        })();
    </script>
</body>
</html>
